services:
  postgres:
    image: postgres:15
    container_name: dental_clinic_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dental_clinic}
      POSTGRES_USER: ${POSTGRES_USER:-dental_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount the init.sql directory (if you have one) into the init folder inside the image.
      # Previously this attempted to mount a directory to a file which causes the container to fail.
      - ./init.sql:/docker-entrypoint-initdb.d:ro
    networks:
      - dental_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dental_user} -d ${POSTGRES_DB:-dental_clinic}"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dental_clinic_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Backend expects DB_* env vars (see backend/src/config/database.config.ts)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-dental_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-dental_clinic}
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dental_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dental_clinic_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
    networks:
      - dental_network
    healthcheck:
      # Frontend placeholder serves on port 80 inside the container
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: dental_clinic_nginx
    restart: unless-stopped
    # Changed host ports from 80/443 to 8080/8443 to avoid conflicts with host
    # services that may already bind 80/443 (e.g. Apache). Access the frontend
    # via http://<host>:8080
    ports:
      - "8081:80"
      - "8443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - dental_network
    volumes:
      - ./ssl:/etc/ssl/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  dental_network:
    driver: bridge